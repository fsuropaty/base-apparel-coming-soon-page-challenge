<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <nav class="p-dsk-top p-dsk-lr">
        <a href="#">
          <img src="./images/logo.svg" alt="Base Apparel" class="logo" />
        </a>
      </nav>
      <div class="hero-section" role="banner">
        <picture>
          <source
            media="(min-width:768px)"
            srcset="./images/hero-desktop.jpg"
          />
          <img src="./images/hero-mobile.jpg" alt="" class="hero" />
        </picture>
      </div>
      <main class="p-dsk-lr">
        <div class="bottom-wrapper">
          <section>
            <h1><span>We're</span> coming soon</h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </section>
          <form id="form">
            <input type="email" placeholder="Email Address" id="email" />
            <img
              src="./images/icon-error.svg"
              alt=""
              class="error-icon hidden"
              id="error-icon"
            />
            <button type="submit" aria-label="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
                <path
                  fill="none"
                  stroke="#FFF"
                  stroke-width="2"
                  d="M1 1l8.836 8.836L1 18.671"
                />
              </svg>
            </button>
          </form>
          <p class="error-msg hidden" id="error-msg">
            Please provide a valid email
          </p>
        </div>
        <footer>
          <p class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              rel="noopener"
              >Frontend Mentor</a
            >. Coded by <a href="#">FSuropaty</a>.
          </p>
        </footer>
      </main>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
